{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}" />
  </head>
  <body>
    <!-- Start: Navigation Clean -->
    <nav class="navbar navbar-light navbar-expand-lg navigation-clean">
      <div class="container">
        <a class="navbar-brand" href="{% url 'board:main' %}">Company Name</a
        ><button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navcol-1"
        >
          <span class="visually-hidden">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <nav class="navbar navbar-light navbar-expand-md">
            <div class="container-fluid">
              <button
                data-bs-toggle="collapse"
                class="navbar-toggler"
                data-bs-target="#navcol-2"
              >
                <span class="visually-hidden">Toggle navigation</span
                ><span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navcol-2">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Second Item</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Third Item</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa fa-search"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'accounts:login' %}">login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:register' %}">register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End: Navigation Clean --><!-- Start: Login Form Clean -->
    <section class="login-clean">
      <form method="post" style="max-width: 440px">
        {% csrf_token %} 
        {% include "form_errors.html" %}
        <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
        <div class="mb-3">
          <label class="form-label">아이디</label
          ><input
            class="form-control"
            type="text"
            name="username"
            id="username"
            placeholder="Username"
            value="{{ form.username.value | default_if_none:'' }}"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">비밀번호</label
          ><input
            class="form-control"
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            value="{{ form.password.value | default_if_none:'' }}"
          />
        </div>
        <div class="mb-3">
          <button class="btn btn-primary d-block w-100" type="submit">
            로그인
          </button>
        </div>
        <div>
          <a class="register" href="{% url 'accounts:register' %}"
            >계정이 없은신가요? 회원가입을 해보세요.</a
          >
        </div>
      </form>
    </section>
    <!-- End: Login Form Clean --><!-- Start: Footer Basic -->
    <footer class="footer-basic">
      <!-- Start: Social Icons -->
      <div class="social">
        <a href="#"><i class="icon ion-social-instagram"></i></a
        ><a href="#"><i class="icon ion-social-snapchat"></i></a
        ><a href="#"><i class="icon ion-social-twitter"></i></a
        ><a href="#"><i class="icon ion-social-facebook"></i></a>
      </div>
      <!-- End: Social Icons --><!-- Start: Links -->
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Home</a></li>
        <li class="list-inline-item"><a href="#">Services</a></li>
        <li class="list-inline-item"><a href="#">About</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
      </ul>
      <!-- End: Links --><!-- Start: Copyright -->
      <p class="copyright">Company Name © 2022</p>
      <!-- End: Copyright -->
    </footer>
    <!-- End: Footer Basic -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
