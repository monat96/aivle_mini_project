{% extends "base.html"%}
{% load static %}
{% block content %}
<!-- Start: Login Form Clean -->
    <section class="login-clean" style="display: flex; justify-content: center;">
      <form method="post" style="max-width: 440px">
        {% csrf_token %} 
        {% include "form_errors.html" %}
        <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
        <div class="mb-3">
          <label class="form-label">아이디</label
          ><input
            class="form-control"
            type="text"
            name="username"
            id="username"
            placeholder="Username"
            value="{{ form.username.value | default_if_none:'' }}"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">비밀번호</label
          ><input
            class="form-control"
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            value="{{ form.password.value | default_if_none:'' }}"
          />
        </div>
        <div class="mb-3">
          <button class="btn btn-primary d-block w-100" type="submit">
            로그인
          </button>
        </div>
        <div>
          <a class="forgot" href="{% url 'accounts:register' %}"
            >계정이 없은신가요? 회원가입을 해보세요.</a
          >
        </div>
      </form>
    </section>
    <!-- End: Login Form Clean -->
{% endblock %}
