{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- Start: Login Form Clean -->
    <section class="login-clean" style="display: flex; justify-content: center;">
      <form method="post" style="max-width: 440px">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
        <div class="mb-3">
          <label class="form-label">아이디</label
          ><input
            class="form-control"
            type="text"
            name="username"
            id="username"
            placeholder="Username"
            value="{{ form.username.value | default_if_none:'' }}"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">이메일 주소</label
          ><input
            class="form-control"
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            value="{{ form.email.value | default_if_none:'' }}"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">비밀번호</label
          ><input
            class="form-control"
            type="password"
            name="password1"
            id="password1"
            placeholder="Password"
            value="{{ form.password1.value | default_if_none:'' }}"
          />
          <div>
            <ul style="font-size: 11px; padding-left: 12px; padding-top: 3px">
              <li>다른 개인 정보와 유사한 비밀번호는 사용할 수 없습니다.</li>
              <li>비밀번호는 최소 8자 이상이어야 합니다.</li>
              <li>숫자로만 이루어진 비밀번호는 사용할 수 없습니다.</li>
            </ul>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">비밀번호 확인</label
          ><input
            class="form-control"
            type="password"
            name="password2"
            id="password2"
            placeholder="Confirm Password"
            value="{{ form.password2.value | default_if_none:'' }}"
          />
          <ul style="font-size: 10px; padding-left: 12px; padding-top: 3px">
            <li style="font-size: 11px">
              확인을 위해 이전과 동일한 비밀번호를 입력하세요.
            </li>
          </ul>
        </div>
        <div class="mb-3">
          <button class="btn btn-primary d-block w-100" type="submit">
            회원가입
          </button>
        </div>
        <a class="forgot" href="{% url 'accounts:login' %}">계정이 이미 있으신가요? 로그인 하러가기</a>
      </form>
    </section>
    <!-- End: Login Form Clean -->
  {% endblock %}
